<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <img src="notebook-5448295_1280.jpg" alt="notebook">
        <div class="inpt">
            <input type="text" id="input" class="task-input" placeholder="Enter a new task">
            <button class="task-input" id="add-task-btn">+</button>
        </div>
        <div class="task-dis">
            <div class="alert"></div>
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
